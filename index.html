<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèÅ Student Leaderboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #0d0d0d;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #f39c12;
    }

    .leaderboard-wrapper {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .leaderboard-column {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 500px;
      max-width: 600px;
    }

    .leaderboard-column.full {
      display: flex;
      flex-direction: column;
    }

    .leaderboard-column h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #00ffcc;
    }

    .student-split {
      display: flex;
      gap: 20px;
      justify-content: space-between;
    }

    #left-students, #right-students {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .student-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #2a2a2a;
      border-radius: 6px;
      font-size: 0.85rem;
      transition: background 0.3s ease;
    }

    .student-entry:hover {
      background-color: #333;
      cursor: pointer;
    }

    .rank {
      width: 30px;
      color: #f39c12;
      font-weight: bold;
      text-align: center;
    }

    .name {
      flex: 1;
      padding: 0 10px;
    }

    .points {
      width: 50px;
      text-align: right;
      color: #2ecc71;
      font-weight: bold;
    }

    .loading {
      text-align: center;
      padding: 15px;
      color: #888;
    }

    @media (max-width: 768px) {
      .leaderboard-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .student-split {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>üèÅ Student Leaderboard</h1>

  <div class="leaderboard-wrapper">
  <!-- Top 5 Students Section (LEFT SIDE) -->
  <div class="leaderboard-column" id="top-5">
    <h2>ü•á Top 5</h2>
    <div class="loading">Loading...</div>
  </div>

  <!-- All Students Section (RIGHT SIDE) -->
  <div class="leaderboard-column full">
    <h2>üèÖ All Students</h2>
    <div class="student-split">
      <div id="left-students"></div>
      <div id="right-students"></div>
    </div>
  </div>
</div>

<script src="js/supabase-config.js"></script>
<script>
  const top5El = document.getElementById('top-5');
  const leftEl = document.getElementById('left-students');
  const rightEl = document.getElementById('right-students');

  async function loadLeaderboard() {
    const { data: students, error } = await supabase
      .from('students')
      .select('id, name, total_points')
      .order('total_points', { ascending: false });

    if (error || !students) {
      top5El.innerHTML += "<div class='loading'>‚ö†Ô∏è Failed to load</div>";
      return;
    }

    // Apply proper ranking with same rank for same score
    const rankedStudents = [];
    let currentRank = 1;
    let prevScore = null;
    let position = 0;
    
    // Calculate ranks - same score gets same rank
    students.forEach(student => {
      position++;
      
      // Only update rank if score changes
      if (student.total_points !== prevScore) {
        currentRank = position;
      }
      
      // Add student with their rank
      rankedStudents.push({
        ...student,
        rank: currentRank
      });
      
      // Remember score for next comparison
      prevScore = student.total_points;
    });

    const top5 = rankedStudents.slice(0, 5);
    const others = rankedStudents.slice(5);

    renderTop5(top5);
    renderAllStudents(others);
  }

  function renderTop5(list) {
    const wrapper = document.createElement('div');
    list.forEach((student) => {
      const el = document.createElement('div');
      el.className = 'student-entry';
      el.innerHTML = `
        <div class="rank">${student.rank}</div>
        <div class="name">${student.name}</div>
        <div class="points">${student.total_points}</div>
      `;
      el.onclick = () => window.location.href = `student-details.html?id=${student.id}`;
      wrapper.appendChild(el);
    });
    const heading = top5El.querySelector('h2')?.outerHTML || '';
    top5El.innerHTML = heading;
    top5El.appendChild(wrapper);
  }

  function renderAllStudents(list) {
    leftEl.innerHTML = '';
    rightEl.innerHTML = '';

    list.forEach((student, index) => {
      const el = document.createElement('div');
      el.className = 'student-entry';
      el.innerHTML = `
        <div class="rank">${student.rank}</div>
        <div class="name">${student.name}</div>
        <div class="points">${student.total_points}</div>
      `;
      el.onclick = () => window.location.href = `student-details.html?id=${student.id}`;
      (index % 2 === 0 ? leftEl : rightEl).appendChild(el);
    });
  }

  // Initial Load
  loadLeaderboard();

  // Realtime Sync
  supabase
    .channel('public:students')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'students' }, () => {
      loadLeaderboard();
    })
    .subscribe();
</script>
</body>
</html>
